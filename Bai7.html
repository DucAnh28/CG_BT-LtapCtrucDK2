<script>
    function ptbac2() {
        let a = document.getElementById("Soa").value;
        let b = document.getElementById("Sob").value;
        let c = document.getElementById("Soc").value;
        let delta = b * b - 4 * a * c;
        if (a == 0) {
            // alert("Đây là phương trình bậc 1 thì tự tính đê");
            window.open()
        }
        else
            if (delta < 0) {
            alert("Phương trình vô nghiệm")
            }
            else
                if (delta == 0) {
                    alert("Phương trình có một nghiệm kép là: " + (-b/2*a))
                } else {
                    alert("Phương trình có hai nghiệm là:   " + ((-b+Math.sqrt(delta))/(2*a) + " và " +((-b-Math.sqrt(delta))/(2*a))))
                }
    }
