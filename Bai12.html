<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính lãi ngân hàng</title>
</head>
<body>
<label>Số tiền<input id="sotien"></label>
<br><br>
<label>Số tháng<input id="sothang"></label>
<br><br>
<button onclick="tinhlai()">Tính toán cực mạnh</button>
</body>
<script>
    function tinhlai(){
        let a = document.getElementById("sotien").value;
        let b = document.getElementById("sothang").value;
        if (a<0 &&b<0){
            alert("Đây không phải là con số hợp lý")
        }
        else {
            if (b<6){
                let c = a*Math.pow((1+6/100),b)
                alert("Số tiền lãi là: "+c)
            }
            else {
                let c = a*Math.pow((1+8/100),b)
                alert("Số tiền lãi là: "+c)
            }
        }
    }
</script>
</html>
