<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<h2>Chuyển từ mét sang feet</h2>
<label><input id="met"></label>
<button onclick="chuyendoi()">Chuyển đổi</button>
</body>
<script>
    function chuyendoi(){
    let met = document.getElementById("met").value;
    let feet = met*3.2808;
    document.write(feet);
    }
</script>
</html>
