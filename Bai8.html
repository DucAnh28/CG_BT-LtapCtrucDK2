<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập số tuổi</title>
</head>
<body>
<script>
    let a= parseInt(prompt("Nhập số tuổi"));
    if (a>120 && a<0){
        alert("đây không phải số tuổi của người")
    }
    else {
        alert("Đây là số tuổi bình thường của người")
    }
</script>
</body>
</html>
