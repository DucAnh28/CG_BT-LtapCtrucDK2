<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình vuông</title>
</head>
<body>
<script>
    let a =+prompt("Nhập cạnh hình vuông")
    if (a<0) {
        alert("Đây không phải là giá trị 1 cạnh")
    }
    else {
        let s = a*a;
        alert("Diện tích hình vuông là: " + s);
    }

</script>
</body>
</html>
