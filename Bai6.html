<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<table>
    <tr>
        <th>Nhập số a</th>
        <th>Nhập số b</th>
    </tr>
    <tr>
        <td><label><input id="Soa" type="number"></label></td>
        <td><label><input id="Sob" type="number"></label></td>
    </tr>
</table>
<br>
<button onclick="ptbac1()">Tính toán cực mạnh</button>
</body>
<script>
    function ptbac1() {
        let a = document.getElementById("Soa").value;
        let b = document.getElementById("Sob").value;
        let c = -b / a;
        if (a == 0 && b == 0) {
            alert("Phương trình có vô số nghiệm")
        } else if (a == 0 && b != 0) {
            alert("Phương trình vô nghiệm")
        } else {
            alert("Phương trình có nghiệm là:   " + c)
        }
    }
</script>
</html>
