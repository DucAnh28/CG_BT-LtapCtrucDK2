<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra có phải là tam giác</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập cạnh a"))
    let b = parseInt(prompt("Nhập cạnh b"))
    let c = parseInt(prompt("Nhập cạnh c"))
    if (a,b,c<0){
        alert("Đây không phải giá trị của 1 cạnh trong tam giác")
    }
    else {
        if (a+b>c && a+c>b && b+c>a){
            if (a==b==c){
                alert("Đây là một tam giác đều")
            }
            else {
                alert("Đây là tam giác thường")
            }
        }
        else {
            alert("Đây không phải là một tam giác")
        }
    }
</script>
</body>
</html>
