<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giá điện</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số điện đã dùng trong tháng")
    let b = a*5000
    if (b>500000){
        alert("Bạn dùng quá nhiều tiền điện"  +"  "+ "Số tiền điện trong tháng của bạn là: " + b +"đ")
    }
    else {
        alert("Số tiền điện trong tháng mà bạn dùng là: "+ b +"đ")
    }
</script>
</body>
</html>
